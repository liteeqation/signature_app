<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="unnamed.webp">
    <title>signatureApp</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="color_picker">
                <p>Text color picker</p>
                <input class="text_color" type="color" id="cp">
            </div>
            <div class="color_picker">
                <p>Background</p>
                <input class="text_color" type="color" id="bg">
            </div>
            <div class="color_picker">
                <p>Font Size</p>  
                <select id="fontsize">
                 <option value="5">5px</option>   
                 <option value="10">10px</option>
                 <option value="20">20px</option>
                 <option value="30">30px</option>
                 <option value="40">40px</option> 
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="700" height="550">
        </canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="myclear">clear</button>
            <button type="button" class="btn btn-success" id="mysave">Save and Download</button>
            <button type="button" class="btn btn-warning" id="myprev">retrieve previous signed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
